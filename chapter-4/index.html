<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <title>Game_RockPaperScissors</title>
  </head>
  <body>
    <!-- Background Music -->
    <audio class="bgm" autoplay loop src="bgm/FF7Chocobo.mp3"></audio>
    
    <!-- Header -->
    <div class="container-fluid">
        <div class="row align-items-center" style="height: 120px;">
            <!-- Back to Main Page Link -->
            <div class="col-1">
                <a class="tBack" href="landingpage.html"><</a> 
            </div>
    
            <!-- Logo -->
            <div class="col-1">
                <img src="assets/logo.png" style="width: 72px; height: 72px;">
            </div>
    
            <!-- Game's Title -->
            <div class="col-8">
                <p class="tTitle">ROCK PAPER SCISSORS</p>
            </div>
        </div>
    </div>

    <!-- Game's Content -->
    <div class="row justify-content-center">
        <!-- Player1 -->
        <div class="col-3">
            <!-- Player1 Label -->
            <div class="row">
                <div class="col">
                    <div class="container">
                        <p class="tPlayer1">PLAYER 1</p>
                    </div>
                </div>
            </div>

            <!-- Rock -->
            <div class="row align-items-center" style="height: 100px;">
                <div class="col">
                    <div class="container">
                        <button class="bP1Rock" onclick="rockP1()">
                            <img src="assets/batu.png" style="width: 96px; height: 69px;">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Paper -->
            <div class="row align-items-center" style="height: 150px;">
                <div class="col">
                    <div class="container">
                        <button class="bP1Paper" onclick="paperP1()">
                            <img src="assets/kertas.png" style="width: 86px; height: 112px;">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Scissors -->
            <div class="row align-items-center" style="height: 150px;">
                <div class="col">
                    <div class="container">
                        <button class="bP1Scissors" onclick="scissorsP1()">
                            <img src="assets/gunting.png" style="width: 100px; height: 120px;">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signs -->
        <div class="col-3">
            <div class="container" style="display: flex; align-items: center; justify-content: center; height: 100%;">
                <p class="tSigns">VS</p>
            </div>
        </div>

        <!-- COM -->
        <div class="col-3">
            <!-- COM Label -->
            <div class="row">
                <div class="col">
                    <div class="container">
                        <p class="tCOM">COM</p>
                    </div>
                </div>
            </div>

            <!-- Rock -->
            <div class="row align-items-center" style="height: 100px;">
                <div class="col">
                    <div class="container">
                        <div class="iPCRock">
                            <img src="assets/batu.png" style="width: 96px; height: 69px;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paper -->
            <div class="row align-items-center" style="height: 150px;">
                <div class="col">
                    <div class="container">
                        <div class="iPCPaper">
                            <img src="assets/kertas.png" style="width: 86px; height: 112px;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scissors -->
            <div class="row align-items-center" style="height: 150px;">
                <div class="col">
                    <div class="container">
                        <div class="iPCScissors">
                            <img src="assets/gunting.png" style="width: 100px; height: 120px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Refresh -->
    <div class="row align-items-center" style="height: 100px;">
        <div class="container">
            <button class="bRefresh" onclick="gameRestart()">
                <img src="assets/refresh.png" style="width: 77px; height: 71px;">
            </button>
        </div>
    </div>

    <!-- JavaScript Game's Logic -->
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
